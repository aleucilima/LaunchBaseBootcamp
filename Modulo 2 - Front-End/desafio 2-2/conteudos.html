<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Rocketseat</title>
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Modulo 2 - Front-End/desafio 2-2/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <header>
        <div class="links">
            <a href="/Modulo 2 - Front-End/desafio 2-2/index.html">Início</a>
        </div>
    </header>
    <section>
        <div class="cards">
            <div class="card">
                <div class="card__image-container">
                    <img id="starter" src="/Modulo 2 - Front-End/desafio 2-2/assets/starter.svg" alt="">
                </div>
                <div class="card__content">
                    <p>Torne-se um programador desejado no mercado com esses cursos gratuitos</p>
                </div>
                <div class="card__info">
                    <p class="modules">6 módulos</p>
                    <p class="price">GRATUITO</p>
                </div>
            </div>

            <div class="card">
                <div class="card__image-container">
                    <img id="launchbase" src="/Modulo 2 - Front-End/desafio 2-2/assets/launchbase.svg" alt="">
                </div>
                <div class="card__content">
                    <p>Torne-se um programador desejado no mercado com esses cursos gratuitos</p>
                </div>
                <div class="card__info">
                    <p class="modules">19 módulos</p>
                    <p class="price">PAGO</p>
                </div>
            </div>

            <div class="card">
                <div class="card__image-container">
                    <img id="gostack" src="/Modulo 2 - Front-End/desafio 2-2/assets/gostack.svg" alt="">
                </div>
                <div class="card__content">
                    <p>Torne-se um programador desejado no mercado com esses cursos gratuitos</p>
                </div>
                <div class="card__info">
                    <p class="modules">26 módulos</p>
                    <p class="price">PAGO</p>
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <span class="material-icons">close</span>
            </a>
        </div>     
    </div>

    <script src="/Modulo 2 - Front-End/desafio 2-2/scripts.js"></script>
</body>
</html>
